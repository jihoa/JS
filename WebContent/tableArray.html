<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
</head>
<body>
	<div class="row">
		<table id="example-table-2" width="100%" class="table table-bordered table-hover text-center">
			<thead>
				<tr>
					<th>No.</th>
					<th>아이디</th>
					<th>이름</th>
					<th>이메일</th>
					<th>버튼</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>1</td>
					<td>user04</td>
					<td>맥크리</td>
					<td>sunset@gmail.com</td>
					<td>
						<input type="button" class="checkBtn" value="클릭" />
					</td>
				</tr>
				<tr>
					<td>2</td>
					<td>user05</td>
					<td>메르시</td>
					<td>Mercy@naver.com</td>
					<td>
						<input type="button" class="checkBtn" value="클릭" />
					</td>
				</tr>
				<tr>
					<td>3</td>
					<td>user06</td>
					<td>한조</td>
					<td>trolling@gmail.com</td>
					<td>
						<input type="button" class="checkBtn" value="클릭" />
					</td>
				</tr>
			</tbody>
		</table>
		<div class="col-lg-12" id="ex2_Result1"></div>
		<div class="col-lg-12" id="ex2_Result2"></div>
	</div>
</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script>
//버튼 클릭시 Row 값 가져오기
$(".checkBtn").click(function(){ 
	
	var str = ""
	var tdArr = new Array();	// 배열 선언
	var checkBtn = $(this);
	
	// checkBtn.parent() : checkBtn의 부모는 <td>이다.
	// checkBtn.parent().parent() : <td>의 부모이므로 <tr>이다.
	var tr = checkBtn.parent().parent();
	var td = tr.children();
	
	console.log("클릭한 Row의 모든 데이터 : "+tr.text());
	
	var no = td.eq(0).text();
	var userid = td.eq(1).text();
	var name = td.eq(2).text();
	var email = td.eq(3).text();
	
	
	// 반복문을 이용해서 배열에 값을 담아 사용할 수 도 있다.
	td.each(function(i){	
		tdArr.push(td.eq(i).text());
	});
	
	console.log("배열에 담긴 값 : "+tdArr);
	
	str +=	" * 클릭된 Row의 td값 = No. : <font color='red'>" + no + "</font>" +
			", 아이디 : <font color='red'>" + userid + "</font>" +
			", 이름 : <font color='red'>" + name + "</font>" +
			", 이메일 : <font color='red'>" + email + "</font>";		
	
	$("#ex2_Result1").html(" * 클릭한 Row의 모든 데이터 = " + tr.text());		
	$("#ex2_Result2").html(str);	
});
</script>
</html>
