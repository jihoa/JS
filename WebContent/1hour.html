<!DOCTYPE html>
<html>
<!-- jQuery 추가 -->
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<div>
		이름 :
		<input type="text" id="name" />
	</div>
	<div>
		지역 :
		<select id="city" onchange="ChangeCity();">
		</select>
	</div>
	<div>
		동네 :
		<select id="region_02">
			<option>강남</option>
			<option>서초</option>
		</select>
		<select id="region_064" style="display: none">
			<option>서귀포</option>
		</select>
	</div>
	<div>
		<button id="btn">등록</button>
	</div>
	<img id = "img1" class="img1_class" name="xxxxx"/>
	<script>
		LoadCity();

		$("#btn").click(function() {
			alert($("#name").val());
			alert($("#city").val());
		});

		function LoadCity() {

			let city = [ {
				code : "02",
				name : "서울"

			}, {
				code : "064",
				name : "제주"
			} ];

			for (let i = 0; i < city.length; i++) {
				$("#city").append(
						'<option value="'+city[i].code+'">' + city[i].name
								+ '</option>');
			}
		}
		function ChangeCity() {
			// 	let city = document.getElementById("city").value;
			// 	document.getElementById("region_02").style.display="none";
			// 	document.getElementById("region_064").style.display="none";
			// 	document.getElementById("region_"+city+"").style.display="";
			let city = $("#city").val();
			$("#region_02").hide();
			$("#region_064").hide();
			$("#region_" + city).show();
		}
		
		//img1.src = "images/img1.jpg";

		//jQuery(img1).attr("src", "images/img1.jpg");
		//$(img1).attr("src", "images/img1.jpg");

		//var img1 = document.querySelector("#img1");
		//$(img1).attr("src", "images/img1.jpg");

		$("img[name='xxxxx']").attr("src", "images/img1.jpg");


	</script>
</body>
</html>
